<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1></h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">check word</button>
                <button class="hint"><span></span>Hints</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h2>key colors</h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-text">letter ls correct and ln place</div> 
        </div>
        <div class="key-color">
            <div class="key not-in-place"></div>
            <div class="key-text">letter ls correct But Not ln plase</div> 
    </div>
    <div class="key-color">
        <div class="key no"></div>
        <div class="key-text">letter ls wrong</div> 
</div>
        </div>
    </div>
    <div class="word-to-guess"></div>


<footer></footer>



<script src="guess.js"></script>
</body>
</html>
